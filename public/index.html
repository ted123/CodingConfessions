<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Confessions</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div class="jumbotron">
				<div class="masthead clearfix">
				<div class="inner">
					<h3 class="masthead-brand">Confession</h3>
					<ul class="nav masthead-nav">
						<li><a href="#">Login</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</div>
			</div>
				<div class="container">
					<h1 class="cover-heading">confess</h1>
					<div id="confessFormRegion">

					</div>
				</div>
			</div>
			<div class="content">
				<section id="messageViewer">
					<div class="section-header">
						<h2 class="section-title">Testing</h2>
					</div>
					<div id="trending">
						...
					</div>
				</section>
			</div>
			<div class="footer">
				<section class="col-xs-6">Test1</section>
				<section class="col-xs-6">Test2</section>
			</div>
		</div>

	<div class="modal fade messageModal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div id="msgModal" class="modal-dialog">
			<script type="text/template" id="selectedConfession">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Confession...</h4>
					</div>
					<div class="modal-body">
						<p class="messageBody" ><%-message%></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</script>
		</div>
	</div>

		<script type="text/template" id="confessionForm">
			<form role="form">
				<div class="form-group">
					<textarea id="message"></textarea>
				<div class="form-group">
					<label for="alias">Alias</label>
					<input type="text" id="alias">
				</div>
				<p class="lead">
					<button class="btn btn-lg btn-success" id="add">Confess</button>
				</p>
			</form>
		</script>
		<script type="text/template" id="trendingTemp">
			<p class="description" data-toggle="modal" data-target=".messageModal" data-id="<%-_id%>"><%-message%></p>
			<h4 class="subtitle"><%-alias%></h4>
		</script>
		<script src="js/libs/requirejs/require.js" data-main="js/requireconfig"></script>
	</body>
</html>
